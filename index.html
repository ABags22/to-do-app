<!DOCTYPE html>
<html lang="id" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white min-h-screen p-4">
    <!-- Wrapper agar tetap di tengah secara horizontal -->
    <div class="flex justify-center">
      <div class="w-full max-w-xl bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 space-y-6">
        <!-- Header -->
        <div class="flex items-center justify-between">
          <h1 class="text-2xl font-bold">To-Do App</h1>
          <button id="toggleDark" class="text-xl px-3 py-1 rounded bg-gray-200 dark:bg-gray-700" aria-label="Toggle Dark Mode">
            <i data-lucide="moon-star" id="icon-moon" class="w-5 h-5 block dark:hidden"></i>
            <i data-lucide="sun" id="icon-sun" class="w-5 h-5 hidden dark:block"></i>
          </button>
        </div>

        <!-- Form Tambah Tugas -->
        <form id="taskForm" class="flex gap-2" aria-label="Form tambah tugas">
          <input id="taskInput" type="text" placeholder="Tambah tugas..." class="flex-1 px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white" required />
          <button type="submit" class="bg-blue-600 p-2 rounded-lg hover:bg-blue-700 flex items-center justify-center text-white" aria-label="Tambah tugas">
            <i data-lucide="plus" class="w-6 h-6"></i>
          </button>
        </form>

        <!-- Filter Tugas -->
        <div class="flex flex-wrap sm:flex-nowrap justify-start gap-2 w-full" role="group" aria-label="Filter tugas">
          <button id="filterAll" class="filter-btn flex items-center gap-1 px-4 py-2 rounded-lg transition-colors">
            <i data-lucide="list" class="w-4 h-4"></i>
            <span>Semua</span>
          </button>
          <button id="filterPending" class="filter-btn flex items-center gap-1 px-4 py-2 rounded-lg transition-colors">
            <i data-lucide="clock" class="w-4 h-4"></i>
            <span>Belum</span>
          </button>
          <button id="filterCompleted" class="filter-btn flex items-center gap-1 px-4 py-2 rounded-lg transition-colors">
            <i data-lucide="check" class="w-4 h-4"></i>
            <span>Selesai</span>
          </button>
        </div>

        <!-- Daftar Tugas -->
        <ul id="taskList" class="space-y-2 max-h-96 overflow-y-auto" aria-label="Daftar tugas"></ul>
      </div>
    </div>

    <!-- Script -->
    <script src="js/script.js"></script>
    <script>
      lucide.createIcons();

      // Toggle Dark Mode
      const toggleBtn = document.getElementById("toggleDark");
      toggleBtn.addEventListener("click", () => {
        document.documentElement.classList.toggle("dark");
        lucide.createIcons();
      });
    </script>
  </body>
</html>
