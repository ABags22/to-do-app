<!DOCTYPE html>
<html lang="id" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-xl bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 space-y-6">
      <!-- Header -->
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold">To-Do App</h1>
        <button id="toggleDark" class="text-xl px-3 py-1 rounded bg-gray-200 dark:bg-gray-700" aria-label="Toggle Dark Mode">
          <i data-lucide="moon-star" class="w-5 h-5 dark:hidden"></i>
          <i data-lucide="sun" class="w-5 h-5 hidden dark:inline"></i>
        </button>
      </div>

      <!-- Form Tambah Tugas -->
      <form id="taskForm" class="flex gap-2" aria-label="Form tambah tugas">
        <input id="taskInput" type="text" placeholder="Tambah tugas..." class="flex-1 px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white" required />
        <button type="submit" class="bg-blue-600 p-2 rounded-lg hover:bg-blue-700 flex items-center justify-center" aria-label="Tambah tugas">
          <i data-lucide="plus" class="w-6 h-6 text-white"></i>
        </button>
      </form>

      <!-- Pencarian -->
      <div class="relative">
        <input id="searchInput" type="text" placeholder="Cari tugas..." class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white" aria-label="Cari tugas" />
        <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-300 pointer-events-none">
          <i data-lucide="search" class="w-5 h-5"></i>
        </div>
      </div>
      <!-- Form Detail Tugas (awalnya disembunyikan) -->
      <div id="taskDetails" class="space-y-3 hidden transition-all duration-300">
        <textarea id="taskDescription" rows="2" placeholder="Deskripsi tugas (opsional)..." class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white"></textarea>
        <label class="flex items-center gap-2 text-sm">
          <input type="checkbox" id="taskStatus" class="w-4 h-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600" />
          Tandai sebagai selesai
        </label>
      </div>

      <!-- Daftar Tugas -->
      <ul id="taskList" class="space-y-2 max-h-64 overflow-y-auto" aria-label="Daftar tugas">
        <!-- Tugas akan ditambahkan via JS -->
      </ul>

      <!-- Filter -->
      <div class="flex justify-center gap-2 pt-2 flex-wrap" role="group" aria-label="Filter tugas">
        <button id="filterAll" class="text-sm px-4 py-1 rounded-full bg-blue-100 text-blue-800 dark:bg-blue-700 dark:text-white flex items-center gap-1" aria-pressed="true">Semua <i data-lucide="circle" class="w-4 h-4"></i></button>
        <button id="filterPending" class="text-sm px-4 py-1 rounded-full bg-gray-200 dark:bg-gray-600 dark:text-white flex items-center gap-1" aria-pressed="false">Belum <i data-lucide="circle" class="w-4 h-4"></i></button>
        <button id="filterCompleted" class="text-sm px-4 py-1 rounded-full bg-gray-200 dark:bg-gray-600 dark:text-white flex items-center gap-1" aria-pressed="false">Selesai <i data-lucide="check-circle" class="w-4 h-4"></i></button>
      </div>
    </div>

    <script>
      lucide.createIcons();

      // Dark mode toggle
      const toggleDark = document.getElementById("toggleDark");
      toggleDark.addEventListener("click", () => {
        document.documentElement.classList.toggle("dark");
      });
    </script>

    <script src="app.js"></script>
  </body>
</html>
